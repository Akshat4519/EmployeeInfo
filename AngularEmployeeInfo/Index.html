<!DOCTYPE html>
&nbsp;
<html>
<head>
    <link rel="icon" href="/Icons/favicon.ico" type="image/x-icon">
    <title>Employee Info</title>
    <link href="CSS/StyleSheet.css" rel="stylesheet" />
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>-->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/logic.js"></script>
</head>
<body>
    <div id="lblEmployees" style="text-align:center" title="Click here to display Employee Info" onclick="displayInfo()">
        <h2>Click here to display Employee Info</h2>
    </div>
    <div id="registration" style="display:none">
        <div style="text-align:center;padding-top:1em; padding-bottom:1em">
            <h1>Employee Info</h1>
        </div>
        <table id="tableEmployees" border="1">
            <thead>
                <tr style="font-size:18px;">
                    <th style="width:40px;padding-left:10px">
                        Employee Id
                    </th>
                    <th style="width:140px;padding-left:10px">
                        Employee Name
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>
                        Modify Info
                    </th>
                </tr>
            </thead>
            <tr>
                <td id="newId"></td>
                <td id="newName">
                    <input type="text" />
                </td>
                <td id="newSalary">
                    <input type="number" />
                </td>
                <td>
                    <button id="btnAddEmployee0" style="width:120px;height:25px">Add Employee</button>
                </td>
            </tr>
        </table>
        <p id="inputInfo"></p>
    </div>
</body>
</html>

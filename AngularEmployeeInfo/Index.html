<!DOCTYPE html>
&nbsp;
<html>
<head>
    <title>Employee Info</title>
    <link href="CSS/StyleSheet.css" rel="stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="Scripts/logic.js"></script>
</head>

<body ng-app="employeeApp">
    <div id="registration">
        <div id="lblEmployees" onclick="show()">
            <h2 style="text-align:center">Employee Info</h2>
        </div>
        <table id="tableEmployees" border="1">
            <thead>
                <tr style="font-size:18px;">
                    <th style="width:40px;padding-left:10px">
                        Employee Id
                    </th>
                    <th style="width:140px;padding-left:10px">
                        Employee Name
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>
                        Modify Info
                    </th>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="text" id="newName" />
                    </td>
                    <td>
                        <input type="text" id="newSalary" />
                    </td>
                    <td>
                        <button id="btnAddEmployee" style="width:120px;height:25px">Add Employee</button>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
&nbsp;
<html>
<head>
    <link rel="icon" href="/Icons/favicon.ico" type="image/x-icon">
    <title>Employee Info</title>
    <link href="CSS/StyleSheet.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/logic.js"></script>
</head>
<body>
    <div id="registration" style="display:none">
        <div id="header">
            <h1>Employee Info</h1>
        </div>
        <div id="logoutSpan">
            <button type="button" id="btnLogout">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </button>
        </div>
        <table id="tableEmployees" border="1">
            <thead>
                <tr style="font-size:18px;">
                    <th style="width:40px;padding-left:10px">
                        Employee Id
                    </th>
                    <th style="width:140px;padding-left:10px">
                        Employee Name
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>
                        Modify Info
                    </th>
                </tr>
            </thead>
            <tr>
                <td id="newId"></td>
                <td id="newName">
                    <input type="text" placeholder="Name" />
                </td>
                <td id="newSalary">
                    <input type="number" placeholder="Salary" />
                </td>
                <td>
                    <button id="btnAddEmployee0" style="width:120px;height:25px">Add Employee</button>
                </td>
            </tr>
        </table>
        <p id="inputInfo" style="height:5px"></p>
    </div>
</body>
</html>
